    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let tooltiptext =
                "", // This variable will hold the tooltip text which will be passed dynamically to it
                toolTipDiv = document.querySelector(
                    ".tiptext"), // to select the div element where the tooltip will be displayed
                // Now select all the images (which have class 'tooltiplink') and convert the list into an array
                toolTipElements = Array.from(document.querySelectorAll(".tooltiplink"));

            toolTipElements.forEach(function (
                elem) { // for each element of the array i.e. each image, call the function
                elem.addEventListener('mouseenter',
                    function () { // add mouse-enter event to each element i.e. each image
                        tooltiptext = this.dataset
                            .tooltip; // for an image get the tooltip text stored in data-tooltip attribute
                        // in the corresponding image tag. Note that 'this' refers to the
                        //particular image over which the mouse is there now(assured by the mouse-enter event)

                        toolTipDiv.innerHTML =
                            tooltiptext; // set the text of tooltip-holding div element to tooltip text. i.e. Lion in lion image
                        toolTipDiv.style.visibility =
                            "visible"; // change the visibility of tooltip s.t. it becomes visible. by default it is hidden

                        this.addEventListener('mousemove', function (
                            e
                        ) { // this is required s.t. the tooltip moves with the mouse pointer
                            toolTipDiv.style.top = e.clientY +
                                "px"; // change the left and top placers of the tooltip box
                            toolTipDiv.style.left = e.clientX + "px";
                        });

                        this.addEventListener('mouseleave',
                            function () { // hide the toolip when pointer leaves the image
                                toolTipDiv.style.visibility = "hidden";
                            })
                    });
            });
        });
    </script>
